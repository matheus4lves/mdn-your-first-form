<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your first form</title>
  </head>
  <body>
    <form action="" class="form">
      <ul class="form__list">
        <li>
          <label for="username" class="form__label">Name:</label>
          <input
            id="username"
            name="username"
            type="text"
            class="form__input"
          />
        </li>
        <li class="form__item">
          <label for="user-email" class="form__label">E-mail:</label>
          <input
            id="user-email"
            name="user-email"
            type="email"
            class="form__input"
          />
        </li>
        <li class="form__item">
          <label for="user-message" class="form__label">Message:</label>
          <textarea
            id="user-message"
            name="user-message"
            cols="30"
            rows="10"
            class="form__textarea"
          ></textarea>
        </li>
        <li class="form__item">
          <button class="form__button">Send your message</button>
        </li>
      </ul>
    </form>
  </body>
</html>
